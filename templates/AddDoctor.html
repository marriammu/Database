            <br>
            <div>
                <form class="form-container1" role="form" method="POST" action="http://127.0.0.1:5000/AdminPanel/AddDoctor">




                    <h2>Add Doctor</h2>

                    <!-- <img src="../static/img/doctor.svg" alt="Doctor" class="center" height="87" width="100" /> -->
                    <img src="{{url_for('static', filename='img/doctor.svg')}}" alt="Doctor" class="center" height="87" width="100" />

                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label for="DoctorFName" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="DoctorFName" id="DoctorFName" placeholder="Enter First Name" required>
                        </div>
                        <div class="col-md">
                            <label for="DoctorMName" class="form-label">Middle Name</label>
                            <input type="text" class="form-control" name="DoctorMName" id="DoctorMName" placeholder="Enter Middle Name" required>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-md">
                            <label for="DoctorLName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="DoctorLName" id="DoctorLName" placeholder="Enter Last Name" required>
                        </div>
                        <div class="col-md">
                            <label for="DoctorAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" name="DoctorAddress" id="DoctorAddress" placeholder="Enter Address" required>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-md">
                            <label for="DoctorNationality" class="form-label">Nationality</label>
                            <input type="text" class="form-control" name="DoctorNationality" id="DoctorNationality" placeholder="Enter Nationality">
                        </div>
                        <div class="col-md">
                            <br>
                            <fieldset>
                                <div class="some-class">

                                    <input type="radio" class="radio" name="DoctorGender" value="Female" id="Female" />
                                    <label for="Female">Female</label>
                                    <input type="radio" class="radio" name="DoctorGender" value="Male" id="Male" />
                                    <label for="Male">Male</label>
                                </div>
                            </fieldset>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md">
                            <label for="DoctorBD" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" name="DoctorBD" id="DoctorBD">
                        </div>
                        <div class="col-md">
                            <label for="DoctorSSN" class="form-label">Social security number</label>
                            <input type="number" class="form-control" name="DoctorSSN" id="DoctorSSN" placeholder="Enter SSN" required>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md">
                            <label for="DoctorMaritalStat" class="form-label">Marital status</label>

                            <div class="col-md">
                                <select class="form-control" name="DoctorMaritalStat" id="DoctorMaritalStat">
                                    <option value="Single">Single</option>
                                    <option value="Married">Married</option>
                                    <option value="Widowed">Widowed</option>
                                    <option value="Divorced">Divorced</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md">
                            <label for="DoctorPhone" class="form-label">Phone number</label>
                            <input type="tel" class="form-control" name="DoctorPhone" id="DoctorPhone" placeholder="Enter Phone No." required>
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label for="DoctorBankNum" class="form-label">Bank Account Number</label>
                            <input type="number" class="form-control" name="DoctorBankNum" id="DoctorBankNum" placeholder="Enter Bank Account No.">
                        </div>
                        <div class="col-md">
                            <label for="DoctorEmploymentDate" class="form-label">Date of employment</label>
                            <input type="date" class="form-control" name="DoctorEmploymentDate" id="DoctorEmploymentDate" >
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label for="DoctorSalary" class="form-label">Salary</label>
                            <input type="number" class="form-control" name="DoctorSalary" id="DoctorSalary" placeholder="Enter Salary">
                        </div>
                        <br>
                        <div class="col-md">
                            <label for="DoctorShift" class="form-label">  Shift</label>

                            <div class="col-md">
                                <select class="form-control selectbox2 " name="DoctorShift" id="DoctorShift">
                                
                                    <option value="12 PM">12 PM</option>
                                    <option value="4 PM">4 PM</option>
                                    <option value="8 PM">8 PM</option>
                                    <option value="12 AM">12 AM</option>
                                    <option value="4 AM">4 AM</option>
                                    <option value="8 AM">8 AM</option>
                                    
                                </select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">


                        <div class="col-md">
                            <label for="DoctorEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" name="DoctorEmail" id="DoctorEmail" placeholder="Enter Email">
                        </div>
                        
                        <div class="col-md">
                            <label for="DoctorPass" class="form-label">Password</label>
                            <input type="password" class="form-control" name="DoctorPass" id="DoctorPass" placeholder="Enter Password">
                        </div>

                    </div>
                    <br>
                    


                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Add Doctor</button>
                    <!-- <a href="http://127.0.0.1:5000/AdminPanel/AddDoctor" class="btn btn-primary col-12">Submit</a> -->
                    <!-- <a href="AddDoctor.html" class="btn btn-primary col-12">Submit</a> -->
                </form>
