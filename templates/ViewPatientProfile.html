<!DOCTYPE html>
<html>

<head>
    <title>HIS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>


    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
    <!-- <link href="../static/css/style2.css" rel="stylesheet"> -->



    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>


    <div class="wrapper1">

        <nav id="sidebar">

            <div class="sidebar-header">
                <h3>Patient Panel</h3>
            </div>
            <ul class="lisst-unstyled components">


                <li>
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Profile</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="http://127.0.0.1:5000/PatientPanel/ViewPatientProfile">View Profile</a>
                        </li>
                        <li>
                            <a href="http://127.0.0.1:5000/PatientPanel/UpdatePatientProfile">Update Profile</a>
                        </li>

                    </ul>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Appointments</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="http://127.0.0.1:5000/PatientPanel/PatientAddAppoint">Add Appointment</a>
                        </li>

                        <li>
                            <a href="http://127.0.0.1:5000/PatientPanel/PatientViewAppoints">View Appointments</a>
                        </li>



                    </ul>
                </li>

                <li>
                    <a href="http://127.0.0.1:5000/PatientPanel/PatientScan">Scans</a>
                </li>
                <li>
                    <a href="http://127.0.0.1:5000/logout">Sign Out</a>
                </li>




            </ul>
        </nav>



        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn  btn-secondary">
  			<i class="fas fa-align-left"></i>
  			
  			
  		</button>
                </div>
            </nav>




            <br>
            <br>
            <div>
                <div>
                    <div class="form-container1">




                        <h2>Profile</h2>
                    
                        <img src="../static/img/profile.svg" alt="Profile" class="center" height="87" width="100" />
                        <!-- <img src="{{url_for('static', filename='img/profile.svg')}}" alt="Profile" class="center" height="87" width="100" /> -->
                        {% for data in patientdata %}
                        <br>
                        <div class="row">
                            <div class="col-md">
                                <label for="1" class="form-label">First Name</label>
                                <input type="text" class="form-control" readonly value={{data.0}} name="1" id="1">
                            </div>
                            <div class="col-md">
                                <label for="2" class="form-label">Last Name</label>
                                <input type="text" class="form-control" readonly value={{data.1}} name="2" id="2">
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-md">
                                <label for="2" class="form-label">Gender</label>
                                <input type="text" class="form-control" readonly value={{data.2}} name="2" id="2">
                            </div>
                            <div class="col-md">
                                <label for="3" class="form-label">Date Of Birth</label>
                                <input type="text" class="form-control" readonly value={{data.3}} name="3" id="3">
                            </div>
                        </div>
                        <br>

                        <div class="row">

                            <div class="col-md">
                                <label for="4" class="form-label">Social Security Number</label>
                                <input type="text" class="form-control" readonly value={{data.4}} name="4" id="4">
                            </div>
                            <div class="col-md">
                                <label for="5" class="form-label">Marital Stats</label>
                                <input type="text" class="form-control" readonly value={{data.5}} name="5" id="5">
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-md">
                                <label for="6" class="form-label">Height</label>
                                <input type="text" class="form-control" readonly value={{data.6}} name="6" id="6">
                            </div>
                            <div class="col-md">
                                <label for="7" class="form-label">Weight</label>
                                <input type="text" class="form-control" readonly value={{data.7}} name="7" id="7">
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-md">
                                <label for="8" class="form-label">Blood Group</label>
                                <input type="text" class="form-control" readonly value={{data.8}} name="8" id="8">
                            </div>
                            <div class="col-md">
                                <label for="9" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" readonly value={{data.9}} name="9" id="9">
                            </div>

                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md">
                                <label for="10" class="form-label">Email</label>
                                <input type="text" class="form-control" readonly value={{data.10}} name="10" id="10">
                            </div>
                            <div class="col-md">
                                <label for="11" class="form-label">Password</label>
                                <input type="text" class="form-control" readonly value={{data.11}} name="11" id="11">
                            </div>
                        </div>

                    </div>
                    <br>
                    {% endfor %}


                    <!-- <a href="http://127.0.0.1:5000/AdminPanel/AddDoctor" class="btn btn-primary col-12">Submit</a> -->
                    <!-- <a href="AddDoctor.html" class="btn btn-primary col-12">Submit</a> -->
                </div>
            </div>
        </div>
    </div>


    </div>







    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js "></script>
    <!-- <script src="../static/javascript/js/bootstrap.js"></script> -->
    <script src="{{ url_for('static', filename='javascript/js/bootstrap.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>

    <script>
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>


</body>

</html>
