            <br>

            <div>
                <div class="row">
                    <div class="col-lg">
                        <div>
                            <form class="form-container11" method="POST" role="form" action="">




                                <h2>Add Test Result</h2>

                                <!-- <img src="../static/img/addFile.svg" alt="addTest" class="center" height="87" width="100" /> -->
                                <img src="{{url_for('static', filename='img/addFile.svg')}}" alt="addTest" class="center" height="87" width="100" />

                                <br>
                                <div class="row">
                                    <div class="col-lg">
                                        <label for="TestName" class="form-label">Test Type</label>
                                        <select name="TestName" class="form-control" id="TestName">
                                            <option value="Urea reduction ratio">Urea reduction ratio</option>
                                            <option value="Kt/V">Kt/V</option>
                                            <option value="Blood Urea Nitrogen">Blood Urea Nitrogen</option>
                                            <option value="Hemoglobin">Hemoglobin</option>
                                            <option value="Iron Saturation">Iron Saturation</option>
                                            <option value="Nutrition">Nutrition</option>
                                            <option value="Albumin">Albumin</option>
                                            <option value="Potassium">Potassium</option>
                                            <option value="Bone and Mineral Metabolism">Bone and Mineral Metabolism</option>
                                          </select>
                                    </div>



                                </div>
                                <div class="row">
                                    <div class="col-lg">
                                        <label for="TestDate" class="form-label">Test Date</label>
                                        <input type="Date" class="form-control" name="TestDate" id="TestDate">
                                    </div>



                                </div>
                                <br>

                                <div class="row">
                                    <div class="col-lg">
                                        <input type="file" class="form-control" id="TestFile" name="TestFile">

                                    </div>
                                </div>

                                <br>





                                <br>
                                <button type="submit" class="btn btn-primary col-12">Submit Test</button>



                            </form>
