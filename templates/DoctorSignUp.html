<body>
    <div class="container">

        <body>
            <div class="myNav">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="img/logo.svg">HIS</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/">Home</a>
                                </li>

                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Sign in
                                </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="http://127.0.0.1:5000/PatientSignIn">Patient</a></li>
                                        <li><a class="dropdown-item" href="http://127.0.0.1:5000/DoctorSignIn">Doctor</a></li>
                                        <li><a class="dropdown-item" href="http://127.0.0.1:5000/AdminSignIn">Admin</a></li>
                                    </ul>
                                </li>

                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Sign up
                                </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="http://127.0.0.1:5000/PatientSignUp">Patient</a></li>
                                        <li><a class="dropdown-item" href="http://127.0.0.1:5000/DoctorSignUp">Doctor</a></li>

                                    </ul>
                                </li>


                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <style scoped>
                @import url("//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css");
                @import url("//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css");
            </style>
            <br>
            <form class="form-horizontal" role="form" method="post" action="">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="DoctorFName" class="col-sm-3 control-label">First Name <span class="required">*</span></label>
                    <div class="col-sm-9">
                        <input type="text" id="DoctorFName" name="DoctorFName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="DoctorMName" class="col-sm-3 control-label">Middle Name <span class="required">*</span></label>
                    <div class="col-sm-9">
                        <input type="text" id="DoctorMName" placeholder="Middle Name" class="form-control" name="DoctorMName" autofocus>
                    </div>

                </div>

                <div class="form-group">
                    <label for="DoctorLName" class="col-sm-3 control-label">Last Name<span class="required">*</span></label>
                    <div class="col-sm-9">
                        <input type="text" id="DoctorLName" placeholder="Last Name" class="form-control" name="DoctorLName" autofocus>
                    </div>

                </div>
                <div class="form-group">
                    <label for="DoctorAddress" class="col-sm-3 control-label">Address <span class="required">*</span></label>
                    <div class="col-sm-9">
                        <input type="text" id="DoctorAddress" placeholder="Address" class="form-control" name="DoctorAddress" autofocus>
                    </div>

                </div>
                <div class="form-group">
                    <label for="DoctorNationality" class="col-sm-3 control-label">Nationality <span class="required">*</span></label>
                    <div class="col-sm-9">
                        <input type="text" id="DoctorNationality" placeholder="Nationality" class="form-control" name="DoctorNationality" autofocus>
                    </div>

                </div>


                <div class="form-group">
                    <label class="control-label col-sm-3">Gender<span class="required">*</span></label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="radio">
                                <div class="col-sm-4">
                                    <label><input name="DoctorGender" type="radio" id="FemaleDoctor" checked >Female</label>
                                </div>
                            </div>
                            <div class="radio">
                                <div class="col-sm-4">
                                    <label><input type="radio" name="DoctorGender" id="MaleDoctor">Male</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="DoctorBD" class="col-sm-3 control-label">Date of Birth<span class="required">*</span></label>
                    <div class="col-sm-9">
                        <input type="date" name="DoctorBD" id="DoctorBD" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="DoctorSSN" class="col-sm-3 control-label">Social Security Number<span class="required">*</span> </label>
                    <div class="col-sm-9">
                        <input type="number" name="DoctorSSN" id="DoctorSSN" placeholder="SSN" class="form-control">

                    </div>
                </div>
                <div class="form-group">
                    <label for="DoctorBankNum" class="col-sm-3 control-label">Bank Account Number<span class="required">*</span> </label>
                    <div class="col-sm-9">
                        <input type="number" name="DoctorBankNum" id="DoctorBankNum" placeholder="Bank account number" class="form-control">

                    </div>
                </div>

                <div class="form-group">
                    <label for="DoctorMaritalStat" class="col-sm-3 control-label">Marital Status</label>
                    <div class="col-sm-9">
                        <select class="form-control  form-control-lg" name="DoctorMaritalStat" id="DoctorMaritalStat">
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Widowed">Widowed</option>
                            <option value="Divorced">Divorced</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label for="DoctorPhone" class="col-sm-3 control-label">Phone number<span class="required">*</span> </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" name="DoctorPhone" id="DoctorPhone" placeholder="Phone number" class="form-control">

                    </div>
                </div>


                <div class="form-group">
                    <label for="DoctorEmail" class="col-sm-3 control-label">Email </label>
                    <div class="col-sm-9">
                        <input type="email" name="DoctorEmail" id="DoctorEmail" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="DoctorPass" class="col-sm-3 control-label">Password<span class="required">*</span></label>
                    <div class="col-sm-9">
                        <input type="password" name="DoctorPass" id="DoctorPass" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ConfirmDoctorPass" class="col-sm-3 control-label">Confirm Password<span class="required">*</span></label>
                    <div class="col-sm-9">
                        <input type="password" name="ConfirmDoctorPass" id="ConfirmDoctorPass" placeholder="Password" class="form-control">
                    </div>
                </div>






                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block"><span class="required">*</span>Required fields</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br>
            <br>

    </div>

    <script src="java.js"></script>

    </body>

</html>
